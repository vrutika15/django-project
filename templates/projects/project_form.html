{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
  <h2>{{ title }}</h2>
  <form method="post" novalidate>
    {% csrf_token %}

    <!-- Project Details Section -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 class="mb-3">
        <i class="fas fa-project-diagram"></i> Project Details
      </h5>
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          
          <!-- Input field with icons if necessary -->
          <div class="input-group">
            {{ field }}
          </div>

          <!-- Display help text below the field -->
          {% if field.help_text %}
            <div class="form-text text-muted mt-2">
              <i class="fas fa-info-circle"></i> {{ field.help_text }}
            </div>
          {% endif %}

          <!-- Display field errors -->
          {% for error in field.errors %}
            <div class="text-danger mt-2">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-save"></i> Save
      </button>
      <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Cancel
      </a>
    </div>
  </form>
</div>
