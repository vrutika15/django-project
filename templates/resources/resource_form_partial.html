<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Form Fields -->
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>

            <!-- Styling for Input Fields -->
            <div class="input-group">
                <!-- Adjusted for better placeholder and label positioning -->
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>

            <!-- Field Errors -->
            {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}

        <!-- Submit and Cancel Buttons -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
            <a href="{% url 'resource_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const yearInput = document.querySelector('select[name="year"]');
        const monthInput = document.querySelector('select[name="month"]');

        const storedYear = localStorage.getItem('selectedYear');
        const storedMonth = localStorage.getItem('selectedMonth');

        // Set values from localStorage if available
        if (storedYear && storedMonth) {
            yearInput.value = storedYear;
            monthInput.value = storedMonth;
        }

        // Store values on form submit
        form.addEventListener('submit', function () {
            localStorage.setItem('selectedYear', yearInput.value);
            localStorage.setItem('selectedMonth', monthInput.value);
        });
    });
</script>
